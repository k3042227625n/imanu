{% extends "base.html" %}
{% block content %}
<h1>blog application</h1>
    <a href="/create" role="button">new creation screen</a>
    {% for post in posts %}
    <article>
        <h2>{{ post.title }}</h2>
        <a href="/{{post.id}}/update" role="button">edition</a>
        <a href="/{{post.id}}/delete" role="button">delete</a>
        <p>date: {{ post.created_at }}</p>
        <p>{{ post.body }}</p>
    </article>
    {% endfor %}
{% endblock %}
